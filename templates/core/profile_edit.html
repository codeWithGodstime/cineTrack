{% extends '_base.html' %}
{% load static %}

{% block css %}
<style>
    .edit-profile-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
    }

    .edit-profile-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    .form-control:focus {
        border-color: #e50914;
        box-shadow: 0 0 0 0.2rem rgba(229, 9, 20, 0.25);
    }

    .btn-save {
        background-color: #e50914;
        color: white;
        border: none;
        padding: 10px 30px;
        border-radius: 25px;
        font-weight: 500;
    }

    .btn-save:hover {
        background-color: #b2070f;
        color: white;
    }

    .btn-cancel {
        background-color: transparent;
        color: #666;
        border: 1px solid #666;
        padding: 10px 30px;
        border-radius: 25px;
        font-weight: 500;
    }

    .btn-cancel:hover {
        background-color: #f8f9fa;
        color: #333;
    }

    .section-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 30px;
        color: #333;
        position: relative;
        padding-bottom: 10px;
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 40px;
        height: 3px;
        background-color: #e50914;
    }

    .form-label {
        font-weight: 500;
        color: #333;
    }
</style>
{% endblock css %}

{% block content %}
<div class="container mt-5">
    <div class="edit-profile-container">
        <div class="edit-profile-card">
            <h2 class="section-title">Edit Profile</h2>
            
            <form method="post" action="{% url 'profile_edit' %}">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" 
                           value="{{ user.first_name }}" placeholder="Enter your first name">
                </div>
                
                <div class="mb-4">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" 
                           value="{{ user.last_name }}" placeholder="Enter your last name">
                </div>
                
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" 
                           value="{{ user.email }}" placeholder="Enter your email">
                </div>
                
                <div class="d-flex justify-content-between mt-5">
                    <a href="{% url 'profile' %}" class="btn btn-cancel">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-save">
                        <i class="fas fa-check me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
